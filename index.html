<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>

    <div>
      <div>
          <h1> J.K.M.B Mallick High School</h1>

          <h2>Admission Form</h2>

          <hr>
      </div>

      <div>
          <h1>Personal Information</h1>

          <form>
              <label> Name :</label>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" id="Full Name" value="" placeholder="Full Name"></input>
              <br>
              <br>
              <label> Father Name :</label>
              <input type="text" id="Fname" value="" placeholder="Father  Name"></input>
              <br>
              <br>

              <label> CNIC :</label>
              &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
              <input type="cnic" id="cnic" value="" placeholder="CNIC"></input>
              <br>
              <br>
              <label> Favorite Color:</label>
              <input type="color" id="color" value=""></input>
              <br>
              <br>
              <label> D-O-B:</label>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              <input type="date" id="date" value=" "></input>
              <br>
              <br>
              <label> Email :</label>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
              <input type="email" id="email" value="" placeholder="abc@xyz.com" required></input>

          </form>
          <hr>
      </div>



      <div>
          <h1>Residential Information</h1>

          <form>
              <label>City Name : </label>
              <input type="text" id="cname" value="" placeholder="City Name">
              <br>
              <br>
              <label> Province :</label>
              &nbsp;
                <select>
                    <option> Punjab</option>
                    <option>Sindh</option>
                    <option>KPK</option>
                    <option>Blochistan</option>
                </select>   
                <br>
                <br>
                <label>Country :</label>
                &nbsp;
                <select>
                    <option> USA</option>
                    <option>UK</option>
                    <option>Pakistan</option>
                    <option>Nepal</option>
                </select>  
                <br>
                <br>
                 <label>Gender :</label>
                <input type="radio" id="male " name="male " value="male" >
                <label for="Male">Male</label>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="others" value="others">
                <label for="others">Others</label>                
                                

          </form>
          <hr>
      </div>
              <div>

                <h1>Academic Information</h1>
                <form>
                    <label> Qualification : </label><br>
                    <br>
                    <input type="checkbox" id="matric" name="matric" value="matric">
                    <label for="vehicle1"> Matric Completed</label><br>
                    <input type="checkbox" id="inter" name="inter" value="inter">
                    <label for="vehicle2"> Inter Completed</label><br>
                    <br>
                    <label>Class :</label>
                    <input type="text" id="class" value="" placeholder="Grade">
                    <br>
                    <br>
                    <label>Name Of Old School :</label>
                    <input type="text" id="school" value="" placeholder="ABC High School">
                     <br>
                     <br>
                     <input type="submit">
                     <br>
                     <br>
                     <br>
                     <input type="reset">
                    
                </form>
              </div>



    </div>
    
</body>
</html>
